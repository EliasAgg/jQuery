<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" href="http://www.crystalinks.com/marsplanet.gif" />
    </head>
    
    <body>
<!--        -------------------->
<!--        NAVIGATION-->
<!--        -------------------->
        <nav>
            <div class="target">
                // 
                <span id="targetText"></span>
                <span id="newTargetText"></span>
                <span id="blinking">_</span>
            </div>
            <div class="target2">
                |
            </div>
            <div class="containerNav">
                <div class="navigation" id="nav1"><a href="#">Missions</a></div>
                <div class="navigation" id="nav2"><a href="#">The planet</a></div>
                <div class="navigation" id="nav3"><a href="#">Technologies</a></div>
            </div>
        </nav>
        
<!--        -------------------->        
<!--        CORPS-->
<!--        -------------------->
<!--
                <div id="form">
                    <input type="text" class="formTickets">
                </div>
-->
        <section>
            <div class="formTicket">
                <input type="text" id="nameFetch" placeholder="Name"><br>
                <input type="text" id="lnameFetch" placeholder="Last name"><br>
                <input type="text" id="ageFetch" placeholder="Age"><br>
                <button id="buttonFormTicket">Add a new passenger (Max 4)</button>
            </div>
            
            <div id="formTicketError"></div>
            
            <div class="article">
                    <div id="ticketImageTop">
                        <div class="ticketColumn">
                            <span class="ticketTextMini">Departure</span>
                            <br>
                            <span class="ticketText">EARTH</span>
                        </div>
                        <div class="ticketColumn">
                            <span class="ticketTextMini">Destination</span>
                            <br>
                            <span class="ticketText">MARS</span>
                        </div>
                        <div class="ticketColumn">
                            <span class="ticketTextMini">FLIGHT</span>
                            <br>
                            <span class="ticketText">SPNS_5679</span>
                        </div>
                        <div class="ticketColumn">
                            <span class="ticketTextMini">DATE</span>
                            <br>
                            <span class="ticketText">Somewhere in 2050</span>
                        </div>
                    </div>
                
                    <div id="ticketImageBody">
                        
                    </div>
                
                    <div id="ticketImageBottom">
                        <div class="ticketColumn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/NASA_Worm_logo.svg/1280px-NASA_Worm_logo.svg.png" id="nasaLogoTicket" />
                        </div>
                        <div class="ticketColumn">
                            <span id="centerTextTicket">WHAT IS UP </span>
                        </div>
                        <div class="ticketColumn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/SpaceX-Logo.svg/2000px-SpaceX-Logo.svg.png" id="spacexLogoTicket" />
                        </div>
                    </div>
                <div id="background"></div>
            </div>
            
        </section>
        
<!--        -------------------->        
<!--        FOOTER-->
<!--        -------------------->        
        <footer>
            <div class="containerFooter">Copyright 2017 // AGGOUNE Elias</div>
            <div class="containerFooter"><img class="fusee" src="https://i.imgur.com/vvmf74H.png" /></div>
            <div class="containerFooter"><a target="_blank" href="http://www.nasa.gov"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/200px-NASA_logo.svg.png" id="nasaLogo"></a></div>            
        </footer>
        
<!--        -------------------->        
<!--        JavaScript-->
<!--        -------------------->        
        <script src="script.js"></script>
    </body>
</html>
